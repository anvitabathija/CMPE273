	var Parent = function()
	{
		this.side = 20;
	}

		document.getElementById("value").innerHTML = this.side;
	}
	
	var p = new Parent();
	//p.display();
	
	var inherit = function(c,p)
	{
		c.prototype = Object.create(p.prototype);
	}
	
	var Child = function()
	{
		this.side = 10;
		this.otherside = 12;
	}
	
	inherit(Child,Parent)

	var c = new Child();
	//c.display();
	
	function inheritanceDemo(obj)
	{
		if(obj == parent)
		{
			p.display();
		}
		else
		{
			c.display();
		}
	}
</script>
