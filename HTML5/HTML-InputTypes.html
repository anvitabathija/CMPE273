<html>
<body>
	<div id="ip-typpes">
		<form action="myform">
				<br><br>
				
				Username (Pattern): 
				<input type="text" name="country_code" pattern="[a-z]{7}" title="Username has to be lowercase and 7 characters" required>
			
				<br><br>
				Search:
				<input type="search" name="search" placeholder="search" id="type-search">
			
				<br><br>
				Number:
				<input type="number" name="number" min="1" max="100">

				<br><br>
				Date:
				<input type="date" name="date" id="date">
								
				<br><br>
				URL:
				<input type="url" name="url" id="url">
	
				<br><br>
				E-mail: 
				<input type="email" name="email" id="email">
 
				<br><br>
				Range:
				<input type="range" name="Marks" min="0" max="100">
			
				<br><br>
				Color:
				<input type="color" name="color" id="color" value="#ff1234">
			
				<br><br>
				<input type="submit" value="Submit" name="submit">
			
		</form>
	</div>
</body>
</html>
