<html>
<head>
<body>

Javascript check for Variables

<br><br>
Enter 1st Number: <input type="text" id="num1"><br>
<br>
Enter 2nd Number: <input type="text" id="num2"><br>
<br><br>
<input type="button" value="Add" onclick="add();"/>
<br>
<b>Output is : </b><p id="result"></p>

<script>

function add()
{
	var one = document.getElementById("num1").value;
	var two = document.getElementById("num2").value;
	
	document.getElementById("result").innerHTML = +one + +two
}

</script>
</body>
</head>
</html>
